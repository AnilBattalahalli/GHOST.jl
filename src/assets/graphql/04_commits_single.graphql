query Commits($node: ID!, $until: GitTimestamp, $first: Int!) {
  node(id: $node) {
    ... on Ref {
      target {
        ... on Commit {
          history(until: $until, first: $first) {
            pageInfo {
              hasNextPage
            }
            edges {
              node {
                id
                oid
                committedDate
                authors(first: 100) {
                  edges {
                    node {
                      user {
                        id
                      }
                      name
                      email
                    }
                  }
                }
                additions
                deletions
              }
            }
          }
        }
      }
    }
  }
}
